<html>
  <body>
    <script>
      //Ej2 a)
      let parOImpar = parseInt(
        prompt("Ingrese un numero para saber si es par o no")
      );
      if (parOImpar % 2 === 0) {
        alert("Es par");
      } else alert("No es par");

      //Ej2 b)
      let number = parseInt(
        prompt("Ingrese un número para saber si es divisible entre 5 o no")
      );
      if (number % 5 === 0) {
        console.log("Es divisible entre 5");
      } else console.log("No es divisible entre 5");

      //Ej2 c)
      let num = parseInt(
        prompt(
          "Ingrese un número para saber si es divible entre 11 y 5 al mismo tiempo"
        )
      );
      if ((num % 11 === 0) & (num % 5 === 0)) {
        console.log("Es divisible entre 11 y 5");
      } else console.log("No es divisible 11 y/o por 5");

      //Ej2 d)
      let num1 = parseInt(prompt("Ingrese un número"));
      let num2 = parseInt(prompt("Ingrese otro número"));

      if (num1 > num2) {
        alert(`El número mayor es ${num1}`);
      } else alert(`El número mayor es ${num2}`);

      //Ej2 e)
      let num3 = parseInt(prompt("Ingrese un número"));
      let num4 = parseInt(prompt("Ingrese otro número"));
      num3 > num4 ? alert(`El mayor es ${num3}`) : alert(`El mayor es ${num4}`);

      //Ej2 f)
      let palabra = prompt();
      if ((palabra.charAt(0) >= "0") & (palabra.charAt(0) <= "9")) {
        alert("El primer caracter empieza con numero");
      } else alert("El primer caracter empieza con letra");

      //Ej2 g)
      let anguloA = parseFloat(
        prompt("Introduzca el primer ángulo del triángulo:")
      );
      let anguloB = parseFloat(
        prompt("Introduzca el segundo ángulo del triángulo:")
      );
      let anguloC = parseFloat(
        prompt("Introduzca el tercer ángulo del triángulo:")
      );

      if (anguloA + anguloB + anguloC === 180) {
        alert("Es un triángulo válido");
      } else alert("No es un triángulo válido");

      //Ej2 h)
      let unaPalabra = prompt();
      let caracter = unaPalabra.charAt(0);

      if (caracter === caracter.toLowerCase()) {
        alert("Empieza con minúsculas");
      } else alert("Empieza con mayúsculas");

      //Ej2 i)
      let año = parseInt(prompt("Ingrese un año para saber si es bisiesto"));
      if (
        (año % 4 === 0) & (año % 100 != 0) ||
        (año % 4 === 0) & (año % 100 === 0) & (año % 400 === 0)
      ) {
        alert("Año NO bisiesto");
      } else alert("Año bisiesto");

      //Ej2 j)
      let random = parseInt(Math.random() * 10 + 1);
      let numero = parseInt(prompt("Ingrese un número del 1 al 10"));

      if (numero === random) {
        alert("Buen trabajo!");
      } else alert("No corresponde");

      //Ej2 k)
      let edad;
      if (edad < 13) {
        console.log("Es niño");
      } else if (edad < 18) {
        console.log("Es adolescente");
      } else console.log("Es mayor de 17");

      //Ej2 l)
      let a = false;
      let b = false;

      let result1 = a && b;
      let result2 = a || b;
      console.log(`${a} && ${b} -> ${result1}`);
      console.log(`${a} || ${b} -> ${result2}`);
    </script>
  </body>
</html>
