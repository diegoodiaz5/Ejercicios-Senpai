<html>
  <body>
    <script>
      //   Ej 1 parte a)
      let num1 = parseInt(prompt("Ingresa un número"));
      let num2 = parseInt(prompt("Ingresa otro número"));
      alert(`La suma es: ${num1 + num2}`);

      //   Ej 1 parte b)
      let temp = parseFloat(prompt("Ingrese una temperatura en Celsius"));
      alert(`La temperatura en Farenheit es: ${temp * 1.8 + 32}`);

      //   Ej 1 parte c)
      let num =
        parseFloat(prompt("Ingrese un número para dividirlo entre 10")) / 10;
      alert(num);

      //   Ej 1 parte d)
      const a = [1, 2, 3];
      alert(`El tipo de datos de a es: ${typeof a}`);
    </script>
  </body>
</html>
