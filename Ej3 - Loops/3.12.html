    <script>
      let numero = parseInt(prompt("Ingrese un numero"));
      for (let i = 1; i <= numero; i++) {
        let j = 1;
        let aux = true;
        while (j <= i && aux) {
          if (i === j) {
            console.log(j);
          }
          if (i % j === 0 && j > 1) {
            aux = false;
          }
          j++;
        }
      }
    </script>
