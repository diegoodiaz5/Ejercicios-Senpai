<html>
  <head></head>
  <body>
    <script>
      let numero = parseInt(prompt("Ingrese un numero"));
      let numPrimos = [];
      for (let i = 1; i <= numero; i++) {
        let j = 1;
        let aux = true;
        while (j <= i && aux) {
          if (i === j) {
            numPrimos.push(j);
          }

          if (i % j === 0 && i > 1) {
            aux = false;
          }
          j++;
        }
      }
      for (let i = 0; i < numPrimos.length; i++) {
        console.log(numPrimos.length);
        console.log(numPrimos[i]);
      }
    </script>
  </body>
</html>
