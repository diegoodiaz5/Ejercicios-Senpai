<html>
  <head></head>
  <body>
    <script>
      // cuadrado lleno
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br />");
      }
      document.write("<br />");

      // cuadrado hueco
      for (let n = 1; n <= 5; n++) {
        for (let m = 1; m <= 5; m++) {
          if (n === 1 || n === 5 || m === 1 || m === 5) {
            document.write("*");
          } else document.write("\u00A0\u00A0");
        }
        document.write("<br/>");
      }

      document.write("<br />");

      // tablero de ajedrez
      for (let a = 1; a <= 7; a++) {
        for (let b = 1; b <= 15; b++) {
          if ((a % 2 === 0 && b % 2 === 0) || (a % 2 != 0 && b % 2 != 0)) {
            document.write("*");
          } else document.write(`\u00A0`);
        }
        document.write("<br/>");
      }

      document.write("<br />");

      // piramide izquierda
      for (let c = 0; c < 5; c++) {
        for (let d = 0; d <= c; d++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      document.write("<br/>");

      // diamante
      for (let e = 1; e <= 5; e++) {
        for (let f = 1; f <= e; f++) {
          if (f === 1) {
            document.write("*");
          } else if (f <= 5) {
            document.write("**");
          }
        }
        document.write("<br/>");
      }
      for (let g = 5; g > 0; g--) {
        for (let h = 1; h < g; h++) {
          if (h === 1) {
            document.write("*");
          } else if (h >= 0) {
            document.write("**");
          }
        }
        document.write("<br/>");
      }

      // pirÃ¡mide invertida
      for (let k = 5; k > 0; k--) {
        for (let l = 1; l <= k; l++) {
          if (l === 1) {
            document.write("*");
          } else document.write("**");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
